<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Time Out</title>
</head>
<body>
    <h1>Expect an alert after 3 seconds</h1>
        <script>
                setTimeout(function() {
                alert('I waited 3 seconds to show this alert.');
            }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
